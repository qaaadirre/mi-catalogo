<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Your Cart - Demo Store</title>
    <meta name="description" content="View your cart items." />

    <link rel="icon" type="image/png" href="img/min/" sizes="16x16">
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700,700i" rel="stylesheet">
    <!-- Vendors styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            background-color: white !important;
            font-family: 'Arimo', sans-serif;
        }
        nav {
            background-color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .logo {
            border-radius: 35px;
            width: 70px;
            height: 70px;
            background-image: url(img/min/logo-eco-lapacho.jpeg);
            background-position: center;
            background-size: cover;
        }
        footer {
            padding: 2rem 0;
            text-align: center;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body class="container">
    <!-- Navigation -->
    <nav class="bg-white px-md-3 py pt-3">
        <div class="container-fluid row align-items-center">
            <div class="mr-1 logo"></div>
            <h1 class="text-center mx-auto">Your Cart</h1>
            <a href="index.html" class="btn btn-primary ml-3">
                <i class="fa fa-arrow-left"></i> Back to Shop
            </a>
        </div>
    </nav>

    <!-- Cart Items Section -->
    <div class="container text-center mt-4">
        <h4 style="font-weight: 300; border: 1px solid black; border-radius: 10px; padding: 10px;">Items in Your Cart</h4>
        <div id="cartItems" class="mt-3">
            <!-- Cart items will be dynamically added here -->
            <p>No items in the cart.</p>
        </div>
        <div class="text-right">
            <h6>Total: <span id="cartTotal">$0</span></h6>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-5" style="margin: 0 auto;">
        <div class="container">
            <div class="row">
                <div class="col-md-11 mx-auto text-center">
                    <p class="text-muted">Created by <a href="https://micatalogo.netlify.app/">MyCatalog</a></p>
                    <ul class="list-inline social social-rounded social-sm my-3">
                        <li class="list-inline-item"><a href="#"><i class="fa fa-facebook"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-twitter"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-google-plus"></i></a></li>
                        <li class="list-inline-item"><a href="#"><i class="fa fa-vine"></i></a></li>
                    </ul>
                    <div class="text-muted small-xl">&copy; 2023 Created with MyCatalog. All rights reserved.</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery, Popper.js, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        let total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

        function displayCartItems() {
            const cartItemsContainer = document.getElementById('cartItems');
            cartItemsContainer.innerHTML = ''; // Clear previous items

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>No items in the cart.</p>';
            } else {
                cart.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.innerText = `${item.title} - $${item.price} x ${item.quantity}`;
                    cartItemsContainer.appendChild(itemElement);
                });
            }

            document.getElementById('cartTotal').innerText = `$${total}`;
        }

        // Display cart items on page load
        window.onload = displayCartItems;
    </script>
</body>
</html>
